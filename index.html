<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/floservice.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FloService - Services professionnels en Afrique de l'Ouest</title>
    <meta name="description" content="FloService connecte les professionnels qualifiés avec les clients en Afrique de l'Ouest. Trouvez des prestataires de confiance pour tous vos besoins." />
    <meta name="theme-color" content="#3b82f6" />
    
    <!-- ❌ PWA COMPLÈTEMENT SUPPRIMÉ - PLUS DE RÉFÉRENCES MANIFEST -->
    
    <!-- Preload critical resources -->
    <link rel="preconnect" href="https://sxrofrdhpzpjqkplgoij.supabase.co" crossorigin>
    
    <!-- Chargement optimisé des polices Google pour éviter les problèmes de CSP -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Chargement différé des polices pour éviter le blocage du rendu -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" media="print" onload="this.media='all'">
    
    <!-- Fallback pour les navigateurs qui désactivent JavaScript -->
    <noscript>
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    </noscript>
    
    <!-- Inline critical CSS -->
    <style>
      body {
        margin: 0;
        font-family: 'Inter', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #f9fafb;
      }
      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      .loading-spinner {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100%;
      }
      .loading-spinner::after {
        content: '';
        width: 50px;
        height: 50px;
        border: 5px solid #f3f3f3;
        border-top: 5px solid #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Fallback content while JS loads -->
      <div class="loading-spinner"></div>
    </div>
    
    <script>
      // 🚀 FloService - Mode ULTRA-PROPRE (sans rechargements)
      console.log('🚀 FloService démarré en mode ULTRA-PROPRE - AUCUN Service Worker');
      
      // Nettoyage silencieux UNE SEULE FOIS sans rechargement
      if ('serviceWorker' in navigator && !sessionStorage.getItem('sw-cleaned')) {
        navigator.serviceWorker.getRegistrations().then(registrations => {
          if (registrations.length > 0) {
            console.log(`🧹 Nettoyage silencieux de ${registrations.length} SW`);
            Promise.all(registrations.map(r => r.unregister()));
            sessionStorage.setItem('sw-cleaned', 'true');
          }
        });
      }
    </script>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
