<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/floservice.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FloService - Services professionnels en Afrique de l'Ouest</title>
    <meta name="description" content="FloService connecte les professionnels qualifiés avec les clients en Afrique de l'Ouest. Trouvez des prestataires de confiance pour tous vos besoins." />
    <meta name="theme-color" content="#3b82f6" />
    
    <!-- CSP directive pour autoriser les images externes -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://*.supabase.co; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: blob: https://*.supabase.co https://images.pexels.com https://afriqueitnews.com https://www.leparisien.fr https://www.afrique-sur7.fr https://mir-s3-cdn-cf.behance.net https://www.afro-impact.com https://gozem.co https://www.goafricaonline.com https://github.com https://*.githubusercontent.com https://*.googleusercontent.com https://*.unsplash.com https://*.cdninstagram.com https://*.fbcdn.net https://*.twimg.com; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; connect-src 'self' https://*.supabase.co wss://*.supabase.co https://fonts.googleapis.com https://fonts.gstatic.com;" />
    
    <!-- PWA support -->
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png" />
    
    <!-- Preload critical resources -->
    <link rel="preconnect" href="https://sxrofrdhpzpjqkplgoij.supabase.co" crossorigin>
    
    <!-- Chargement optimisé des polices Google pour éviter les problèmes de CSP -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Chargement différé des polices pour éviter le blocage du rendu -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" media="print" onload="this.media='all'">
    
    <!-- Fallback pour les navigateurs qui désactivent JavaScript -->
    <noscript>
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    </noscript>
    
    <!-- Inline critical CSS -->
    <style>
      body {
        margin: 0;
        font-family: 'Inter', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #f9fafb;
      }
      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      .loading-spinner {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100%;
      }
      .loading-spinner::after {
        content: '';
        width: 50px;
        height: 50px;
        border: 5px solid #f3f3f3;
        border-top: 5px solid #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Fallback content while JS loads -->
      <div class="loading-spinner"></div>
    </div>
    
    <!-- Register Service Worker (version temporaire pour résoudre les problèmes CSP) -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          // Désinscrire tous les service workers existants
          navigator.serviceWorker.getRegistrations().then(registrations => {
            for (let registration of registrations) {
              registration.unregister();
              console.log('Service Worker désinscrit');
            }
            
            // Enregistrer notre service worker temporaire
            navigator.serviceWorker.register('/noop-sw.js')
              .then(registration => {
                console.log('Service Worker temporaire enregistré avec succès:', registration.scope);
              })
              .catch(error => {
                console.log('Échec de l\'enregistrement du Service Worker temporaire:', error);
              });
          });
        });
      }
    </script>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
