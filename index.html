    <script type="module">
      console.log('üö® [KILLER] Lancement du Service Worker Killer ultra-puissant');

      async function killAllServiceWorkers() {
        if (!('serviceWorker' in navigator)) {
          console.log('üö´ [KILLER] Service Worker non support√© - Rien √† tuer');
          return;
        }

        try {
          // 1. D√©senregistrement massif de TOUS les SW existants
          const registrations = await navigator.serviceWorker.getRegistrations();
          console.log(`üîç [KILLER] ${registrations.length} Service Workers trouv√©s`);

          if (registrations.length > 0) {
            console.log('üí• [KILLER] D√©senregistrement en cours...');
            await Promise.all(
              registrations.map(async registration => {
                console.log(`üóëÔ∏è [KILLER] Suppression SW: ${registration.scope}`);
                await registration.unregister();
              })
            );
            console.log('‚úÖ [KILLER] Tous les Service Workers d√©senregistr√©s');
          }

          // 2. Enregistrement temporaire du SW Killer pour nettoyage final
          console.log('‚ö° [KILLER] Lancement du SW Killer pour nettoyage des caches');
          const killerRegistration = await navigator.serviceWorker.register('/kill-sw.js', {
            scope: '/'
          });

          // 3. √âcouter les messages du Killer SW
          navigator.serviceWorker.addEventListener('message', (event) => {
            if (event.data.type === 'KILLER_FINISHED') {
              console.log('üíÄ [KILLER] SW Killer termin√© - Rechargement automatique...');
              
              // Attendre un peu puis recharger pour √©liminer compl√®tement le SW
              setTimeout(() => {
                console.log('üîÑ [KILLER] Rechargement forc√© de la page...');
                window.location.reload(true);
              }, 500);
            }
          });

          // 4. Attendre que le Killer soit actif puis d√©clencher le nettoyage
          await new Promise((resolve) => {
            if (killerRegistration.active) {
              resolve();
            } else {
              killerRegistration.addEventListener('updatefound', () => {
                const worker = killerRegistration.installing;
                worker.addEventListener('statechange', () => {
                  if (worker.state === 'activated') {
                    resolve();
                  }
                });
              });
            }
          });

          console.log('üöÄ [KILLER] SW Killer actif - Nettoyage en cours...');

          // 5. Attendre quelques secondes puis v√©rifier que tout est nettoy√©
          setTimeout(async () => {
            const remainingRegistrations = await navigator.serviceWorker.getRegistrations();
            if (remainingRegistrations.length === 0) {
              console.log('‚úÖ [KILLER] Mission accomplie - Plus aucun Service Worker actif');
              console.log('üéâ [KILLER] Application FloService maintenant 100% libre !');
            } else {
              console.log(`‚ö†Ô∏è [KILLER] ${remainingRegistrations.length} SW encore pr√©sents - Rechargement n√©cessaire`);
              setTimeout(() => window.location.reload(true), 1000);
            }
          }, 3000);

        } catch (error) {
          console.error('‚ùå [KILLER] Erreur durant le processus:', error);
          // En cas d'erreur, on recharge quand m√™me pour √™tre s√ªr
          setTimeout(() => window.location.reload(true), 2000);
        }
      }

      // Lancer le processus d√®s que possible
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', killAllServiceWorkers);
      } else {
        killAllServiceWorkers();
      }

      // Nettoyage des caches navigateur en parall√®le
      if ('caches' in window) {
        caches.keys().then(cacheNames => {
          if (cacheNames.length > 0) {
            console.log(`üßπ [KILLER] Nettoyage ${cacheNames.length} caches navigateur`);
            return Promise.all(cacheNames.map(name => caches.delete(name)));
          }
        }).then(() => {
          console.log('‚ú® [KILLER] Caches navigateur nettoy√©s');
        });
      }
    </script>
