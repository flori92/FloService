  <head>

    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://*.supabase.co; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: blob: https://*.supabase.co https://images.pexels.com https://afriqueitnews.com https://www.leparisien.fr https://www.afrique-sur7.fr https://mir-s3-cdn-cf.behance.net https://www.afro-impact.com https://gozem.co https://www.goafricaonline.com https://github.com https://*.githubusercontent.com https://*.googleusercontent.com https://*.unsplash.com https://*.cdninstagram.com https://*.fbcdn.net https://*.twimg.com; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; connect-src 'self' https://*.supabase.co wss://*.supabase.co https://fonts.googleapis.com https://fonts.gstatic.com https://*.unsplash.com;" />
    
    <!-- PWA support -->
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png" />
    
    <!-- Preload critical resources -->
    <link rel="preconnect" href="https://sxrofrdhpzpjqkplgoij.supabase.co" crossorigin>
    
    <!-- Chargement optimisé des polices Google pour éviter les problèmes de CSP -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Chargement différé des polices pour éviter le blocage du rendu -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" media="print" onload="this.media='all'">
    
    <!-- Fallback pour les navigateurs qui désactivent JavaScript -->
    <noscript>
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    </noscript>
    
    <!-- Inline critical CSS -->
    <style>
      body {
        margin: 0;
        font-family: 'Inter', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #f9fafb;
      }
      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      .loading-spinner {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100%;
      }
      .loading-spinner::after {
        content: '';
        width: 50px;
        height: 50px;
        border: 5px solid #f3f3f3;
        border-top: 5px solid #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Fallback content while JS loads -->
      <div class="loading-spinner"></div>
    </div>
    
    <!-- Configuration optimisée du Service Worker -->
    <script>
      // Configuration pour les cookies et HTTPS
      if (location.protocol === 'https:') {
        // Configuration des cookies sécurisés en HTTPS
        document.cookie = "SameSite=None; Secure";
      }
      
      // Gestion intelligente du Service Worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', async () => {
          try {
            // Vérifier si un service worker est déjà enregistré
            const registrations = await navigator.serviceWorker.getRegistrations();
            const existingRegistration = registrations.find(reg => 
              reg.scope.includes(location.origin)
            );
            
            if (existingRegistration) {
              // Vérifier si c'est notre service worker actuel
              if (existingRegistration.active && existingRegistration.active.scriptURL.includes('noop-sw.js')) {
                console.log('✅ Service Worker FloService déjà actif');
                return;
              } else {
                // Désinscrire l'ancien service worker
                await existingRegistration.unregister();
                console.log('🔄 Ancien Service Worker désinscrit');
              }
            }
            
            // Enregistrer notre service worker optimisé
            const registration = await navigator.serviceWorker.register('/noop-sw.js', {
              scope: '/',
              updateViaCache: 'none' // Force la vérification des mises à jour
            });
            
            console.log('✅ Service Worker FloService enregistré avec succès:', registration.scope);
            
            // Gestion des mises à jour
            registration.addEventListener('updatefound', () => {
              console.log('🔄 Mise à jour du Service Worker détectée');
            });
            
          } catch (error) {
            console.warn('⚠️ Erreur Service Worker (non critique):', error.message);
          }
        });
        
        // Écouter les changements d'état
        navigator.serviceWorker.addEventListener('controllerchange', () => {
          console.log('🔄 Contrôleur Service Worker mis à jour');
        });
      }
    </script>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
