<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/floservice.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FloService - Services professionnels en Afrique de l'Ouest</title>
    <meta name="description" content="FloService connecte les professionnels qualifiés avec les clients en Afrique de l'Ouest. Trouvez des prestataires de confiance pour tous vos besoins." />
    <meta name="theme-color" content="#3b82f6" />
    
    <!-- PWA support -->
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png" />
    
    <!-- Preload critical resources -->
    <link rel="preconnect" href="https://sxrofrdhpzpjqkplgoij.supabase.co" crossorigin>
    
    <!-- Chargement optimisé des polices Google pour éviter les problèmes de CSP -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Chargement différé des polices pour éviter le blocage du rendu -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" media="print" onload="this.media='all'">
    
    <!-- Fallback pour les navigateurs qui désactivent JavaScript -->
    <noscript>
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    </noscript>
    
    <!-- Inline critical CSS -->
    <style>
      body {
        margin: 0;
        font-family: 'Inter', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #f9fafb;
      }
      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      .loading-spinner {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100%;
      }
      .loading-spinner::after {
        content: '';
        width: 50px;
        height: 50px;
        border: 5px solid #f3f3f3;
        border-top: 5px solid #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Fallback content while JS loads -->
      <div class="loading-spinner"></div>
    </div>
    
    <!-- SERVICE WORKER KILLER - SOLUTION ULTRA-RADICALE -->
    <script>
      // Configuration pour les cookies et HTTPS
      if (location.protocol === 'https:') {
        document.cookie = "SameSite=None; Secure";
      }
      
      // SERVICE WORKER KILLER - SOLUTION ULTRA-RADICALE POUR CSP
      if ('serviceWorker' in navigator) {
        (async () => {
          try {
            console.log('🚨 [KILLER] Lancement du Service Worker Killer ultra-puissant');
            
            // ÉTAPE 1: Désenregistrer TOUS les Service Workers existants
            const registrations = await navigator.serviceWorker.getRegistrations();
            console.log(`🔍 [KILLER] ${registrations.length} Service Workers trouvés`);
            
            for (let registration of registrations) {
              await registration.unregister();
              console.log('🗑️ [KILLER] Service Worker détruit:', registration.scope);
            }
            
            // ÉTAPE 2: Enregistrer le Service Worker killer pour nettoyage final
            const killerReg = await navigator.serviceWorker.register('/kill-sw.js', {
              scope: '/',
              updateViaCache: 'none'
            });
            
            console.log('⚡ [KILLER] Service Worker Killer enregistré - Nettoyage en cours...');
            
            // ÉTAPE 3: Attendre que le killer fasse son travail puis le supprimer
            setTimeout(async () => {
              try {
                await killerReg.unregister();
                console.log('✅ [KILLER] Service Worker Killer auto-détruit - Mode SANS SW activé');
                
                // ÉTAPE 4: Vider tous les caches du navigateur
                if ('caches' in window) {
                  const cacheNames = await caches.keys();
                  await Promise.all(cacheNames.map(name => caches.delete(name)));
                  console.log('🧹 [KILLER] Tous les caches navigateur supprimés');
                }
                
                console.log('🎉 [KILLER] MISSION ACCOMPLIE - Application 100% sans Service Worker');
              } catch (e) {
                console.log('✅ [KILLER] Nettoyage terminé (erreur normale)');
              }
            }, 2000);
            
          } catch (error) {
            console.log('✅ [KILLER] Nettoyage Service Worker terminé:', error.message);
          }
        })();
      }
    </script>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
